# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8083
spring.application.name=pitch-service

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/startup_platform
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=pitch_schema
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# GROQ API CONFIGURATION (ULTRA FAST & FREE)
# ============================================

# Your Groq API Key (get from: https://console.groq.com/keys)
groq.api.key=

# Available Models (all FREE and FAST):

# Option 1: Llama 3 8B (RECOMMENDED - Best balance)
groq.model=llama-3.1-8b-instant

# Option 2: Llama 3 70B (More powerful, slower)
# groq.model=llama3-70b-8192

# Option 3: Mixtral 8x7B (Great for complex tasks)
# groq.model=mixtral-8x7b-32768

# Option 4: Gemma 7B (Google's model)
# groq.model=gemma-7b-it

# Option 5: Llama 2 70B (Previous generation)
# groq.model=llama2-70b-4096

# ============================================
# FEIGN CLIENT CONFIGURATION
# ============================================
auth.service.url=http://localhost:8081
startup.service.url=http://localhost:8082

# Feign Client Settings
spring.cloud.openfeign.client.config.default.connectTimeout=10000
spring.cloud.openfeign.client.config.default.readTimeout=30000
spring.cloud.openfeign.client.config.default.loggerLevel=full

# Enable Feign Clients
spring.cloud.openfeign.enabled=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.ma.startup.platform.pitchservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.feign=DEBUG